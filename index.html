<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suplování</title>
</head>
<body>
    <div class="date-day-page-container">
        <div id="current-date" class="current-date-time"></div>
        <span id="current-day-page"></span>
    </div>
    <div id="current-time" class="current-date-time"></div>
    <div id="container"></div>
    <div class="column-labels">
        <p class="label-class">Hodina</p>
        <p class="label-substitution">Předmět</p>
        <p class="label-fourth-cell">Třída</p>
        <p class="label-united-cell">Popis</p>
        <p class="label-other-cells">Učitel</p>
    </div>
    <div id="announcements" class="announcements"></div>
    <script src="script.js"></script>

</html>
